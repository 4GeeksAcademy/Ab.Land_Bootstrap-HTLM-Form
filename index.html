<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Bootstrap HTML Form</title>
</head>

<body>
    <div class="container card mt-4">
        
        <div class="row card-header mb-2 ">
            <h3> Payment form example </h3>
        </div>
        <div class="row mx-1">

            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>
        <div class="row ">

            <div class="col-lg-5 mb-2">
                <label class="form-label" for="card-num">Card #</label>
                <input type="text" id="card-num" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXXXXXX" />
            </div>

            <div class="col-lg-3 mb-2">
                <label class="form-label" for="cvc-num">CVC #</label>
                <input type="text" class="form-control" id="cvc-num" placeholder="XXX" />
            </div>

            <div class="col-lg-4 mb-2">
                <label class="form-label" for="amount"> Amount </label>
                <div class="input-group">
                    <div class="input-group-text">$</div>
                    <input type="text" class="form-control" id="amount" placeholder="0.00">
                </div>
            </div>

            <div class="col-lg-6 mb-2">
                <label class="form-label" for="fst-name"> First Name</label>
                <input type="text" class="form-control" id="fst-name">
            </div>

            <div class="col-lg-6 mb-2">
                <label class="form-label" for="lst-name"> Last Name</label>
                <input type="text" class="form-control" id="lst-name">
            </div>

            <div class="col-lg-6 mb-2">
                <label class="form-label" for="city"> City</label>
                <input type="text" class="form-control" id="city">
            </div>

            <div class="col-lg-3 mb-2">
                <label class="form-label" for="stateSelect">State</label>
                <select class="form-select" id="stateSelect">
                    <option selected>Pick a state</option>
                    <option value="1">...</option>
                    <option value="2">..</option>
                    <option value="3">...</option>
                </select>
            </div>

            <div class="col-lg-3 mb-2">
                <label class="form-label" for="postal-code"> Postal Code</label>
                <input type="text" class="form-control" id="postal-code">
            </div>

            <div class="col-lg-3 mb-2 ">
                <label for="brandradios">We accept:</label>
                <div class="row bg-secondary-subtle mx-1 rounded-4 ps-2">
                    <div class="col  col-lg-6 col-xxl">
                        <input class="form-check-input" type="radio" name="brandradios" id="mastercard" value="mastercard">
                        <label class="form-check-label " for="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="col ms-auto col-lg-6 col-xxl">
                        <input class="form-check-input" type="radio" name="brandradios" id="visa" value="visa">
                        <label class="form-check-label " for="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="col ms-auto col-lg-6 col-xxl">
                        <input class="form-check-input" type="radio" name="brandradios" id="diners" value="diners">
                        <label class="form-check-label " for="diners">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="col ms-auto col-lg-6 col-xxl">
                        <input class="form-check-input" type="radio" name="brandradios" id="amex" value="amex">
                        <label class="form-check-label " for="amex">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 ms-lg-auto mb-2">
                <label class="form-label" for="notes"> Postal Code</label>
                <textarea type="text" class="form-control" id="notes"></textarea>
                <p>Add any note here.</p>
            </div>
        </div>
        <div class="row card-footer ">
            <div class="d-grid gap-2 d-lg-flex justify-content-lg-end">

            <button class=" btn btn-secondary "> Cancel</button>
            <button class=" btn btn-primary"> Send </button>
            </div>
        </div>
        


    </div>
</body>

</html>
